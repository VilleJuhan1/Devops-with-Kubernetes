---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ping-pong-postgres-init
  namespace: exercises
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS api_calls (
      id SERIAL PRIMARY KEY,
      endpoint TEXT NOT NULL,
      method TEXT NOT NULL,
      timestamp TIMESTAMPTZ NOT NULL DEFAULT NOW(),
      user_agent TEXT,
      remote_addr TEXT
    );
---
apiVersion: v1
kind: Service
metadata:
  name: ping-pong-postgres-svc
  namespace: exercises
spec:
  clusterIP: None
  selector:
    app: ping-pong-postgres
  ports:
    - port: 5432
      name: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ping-pong-postgres
  namespace: exercises
spec:
  serviceName: ping-pong-postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-postgres
  template:
    metadata:
      labels:
        app: ping-pong-postgres
    spec:
      containers:
        - name: ping-pong-postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: ping-pong-appdb
            - name: POSTGRES_USER
              value: appuser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ping-pong-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_SHARED_BUFFERS
              value: "64MB"
            - name: POSTGRES_WORK_MEM
              value: "2MB"
            - name: POSTGRES_MAINTENANCE_WORK_MEM
              value: "16MB"
            - name: POSTGRES_MAX_CONNECTIONS
              value: "20"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "appuser"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
      volumes:
        - name: init-script
          configMap:
            name: ping-pong-postgres-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi

apiVersion: v1
kind: PersistentVolume
metadata:
  name: backend-assets-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/kubedata/to-do-assets-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-assets-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

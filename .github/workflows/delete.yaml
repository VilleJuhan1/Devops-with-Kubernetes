name: Delete branch environment

on:
  delete:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}
      GKE_CLUSTER: your-cluster-name
      GKE_ZONE: your-cluster-zone

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate with GCP
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Delete environment namespace
        run: |
          echo "Deleting namespace corresponding to branch $GITHUB_REF_NAME"
          kubectl delete namespace "$GITHUB_REF_NAME" || echo "Namespace does not exist, skipping."
